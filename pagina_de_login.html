<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="pagina_de_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <section>
            <div>
               <img src="./imagem/Fundo.jpg" alt="" srcset="" class="img_fundo">
            </div>
        </section>
        <section class="section_form">
            <form action="" method="get" id="formulario">
                <div class="form-group mb-4">
                    <h1>Seja bem vindo</h1>
                </div>
                <div class="form-group mb-4">
                    <input type="text" name="cpf" id="cpf" placeholder="cpf" class="form_input" oninput="cpfMask()" maxlength="15">
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="senha" id="senha" placeholder="senha" class="form_input" maxlength="10">
                </div>
                <div class="form-group mb-4">
                    <label for="mostrar">mostrar senha</label>
                    <input type="checkbox" name="mostrar" id="mostrar" onclick="MostrarSenha()">
                </div>
                </div>
                <div class="form-group mb-4">
                    <button type="submit" class="rounded-2">Entrar</button>
                </div>
                <div class="form-group mb-4">
                    <a href="">esqueceu sua senha?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="./pagina_de_login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
